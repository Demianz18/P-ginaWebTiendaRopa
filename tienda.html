<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Tienda - Urban Vibe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="img/favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

  <style>
    html {
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    html.loaded {
      visibility: visible;
      opacity: 1;
    }

    #header,
    #footer {
      min-height: 60px;
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
      background-size: 200% 100%;
      animation: skeleton-loading 1.2s infinite;
      border-radius: 4px;
    }

    #header.loaded,
    #footer.loaded {
      background: none;
      animation: none;
      min-height: auto;
    }

    @keyframes skeleton-loading {
      0% {
        background-position: 200% 0;
      }

      100% {
        background-position: -200% 0;
      }
    }

    main {
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
    }

    main.loaded {
      opacity: 1;
      transform: translateY(0);
    }

    body {
      font-family: 'Raleway', sans-serif;
      padding-top: 100px;
    }

    .card-img-top {
      border-radius: 15px 15px 0 0;
      object-fit: fill;
      height: 280px;
      width: 100%;
      filter: brightness(0.95);
      transition: filter 0.3s ease;
    }

    .card-img-top:hover {
      filter: brightness(1);
    }

    .card {
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.4s ease forwards;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }

    .card:nth-child(1) {
      animation-delay: 0.05s;
    }

    .card:nth-child(2) {
      animation-delay: 0.1s;
    }

    .card:nth-child(3) {
      animation-delay: 0.15s;
    }

    .card:nth-child(4) {
      animation-delay: 0.2s;
    }

    .card:nth-child(n+5) {
      animation-delay: 0.25s;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .detalle-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      border-radius: 15px 15px 0 0;
      cursor: pointer;
      text-decoration: none;
      font-weight: 500;
      font-size: 16px;
    }

    .card:hover .detalle-overlay {
      opacity: 1;
    }

    .filtro-estilo {
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
      background-size: 200% 100%;
      animation: skeleton-loading 1.2s infinite;
    }

    .filtros select {
      min-width: 200px;
      border-radius: 10px;
      padding: 6px 10px;
      border: 1px solid #ccc;
      transition: box-shadow 0.2s;
    }

    .filtros select:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(160, 160, 160, 0.4);
    }
  </style>
</head>

<body>
  <div id="header"></div>

  <main>
    <div class="container text-center mt-5">
      <h2 class="mb-5 fs-4" style="letter-spacing: 8px; font-weight: bolder;">TIENDA</h2>

      <div class="container mb-4">
        <div class="filtros d-flex justify-content-center flex-wrap gap-3 p-3 rounded-4 shadow-sm filtro-estilo">
          <div>
            <label for="filtroGenero" class="form-label fw-semibold text-secondary me-2">Género:</label>
            <select id="filtroGenero" class="form-select">
              <option value="todos">Todos</option>
              <option value="hombre">Hombre</option>
              <option value="mujer">Mujer</option>
            </select>
          </div>
          <div>
            <label for="ordenPrecio" class="form-label fw-semibold text-secondary me-2">Ordenar por:</label>
            <select id="ordenPrecio" class="form-select">
              <option value="default">Por defecto</option>
              <option value="menor">Precio: Menor a mayor</option>
              <option value="mayor">Precio: Mayor a menor</option>
            </select>
          </div>
        </div>
      </div>

      <div id="productos-container" class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-5"></div>
    </div>
  </main>

  <div style="margin-top: 60px; border-top: 1px solid #ccc; width: 80%; margin-left: auto; margin-right: auto;"></div>
  <div id="footer"></div>

  <script src="script.js"></script>

  <script>
    const productos = [
      { id: 1, nombre: 'Polera Negra', precio: 89.90, precioAnterior: 119.90, genero: 'hombre' },
      { id: 2, nombre: 'Camiseta Blanca', precio: 49.90, precioAnterior: 69.90, genero: 'hombre' },
      { id: 3, nombre: 'Camisa de Jean', precio: 149.90, genero: 'hombre' },
      { id: 4, nombre: 'Camisa Oxford', precio: 129.90, genero: 'hombre' },
      { id: 5, nombre: 'Polo de Algodón', precio: 69.90, genero: 'hombre' },
      { id: 6, nombre: 'Casaca Urbana', precio: 179.90, precioAnterior: 219.90, destacado: true, genero: 'hombre' },
      { id: 7, nombre: 'Saco negro', precio: 229.90, genero: 'hombre' },
      { id: 8, nombre: 'Camisa Manga Corta', precio: 99.90, precioAnterior: 119.90, genero: 'hombre' },
      { id: 9, nombre: 'Camisa Casual', precio: 109.90, genero: 'hombre' },
      { id: 10, nombre: 'Chaqueta Denim', precio: 149.90, precioAnterior: 189.90, genero: 'hombre' },
      { id: 11, nombre: 'Blusa Floral', precio: 79.90, precioAnterior: 99.90, genero: 'mujer' },
      { id: 12, nombre: 'Falda Plisada', precio: 89.90, genero: 'mujer' },
      { id: 13, nombre: 'Vestido Midi', precio: 139.90, precioAnterior: 169.90, genero: 'mujer' },
      { id: 14, nombre: 'Top de Encaje', precio: 59.90, genero: 'mujer' },
      { id: 15, nombre: 'Pantalón Palazzo', precio: 119.90, genero: 'mujer' },
      { id: 16, nombre: 'Falda-Short de Jean Mujer', precio: 69.90, genero: 'mujer' },
      { id: 17, nombre: 'Casaca Oversize Mujer', precio: 199.90, precioAnterior: 239.90, genero: 'mujer' },
      { id: 18, nombre: 'Blazer Femenino', precio: 159.90, genero: 'mujer' },
      { id: 19, nombre: 'Jogger Deportivo Mujer', precio: 89.90, genero: 'mujer' },
      { id: 20, nombre: 'Enterizo Casual', precio: 149.90, genero: 'mujer' },
      { id: 21, nombre: 'Pantalón Chino Hombre', precio: 119.90, genero: 'hombre' },
      { id: 22, nombre: 'Polera con Capucha', precio: 99.90, precioAnterior: 129.90, genero: 'hombre' },
      { id: 23, nombre: 'Pantalón Jogger Hombre', precio: 89.90, genero: 'hombre' },
      { id: 24, nombre: 'Camiseta Estampada', precio: 59.90, genero: 'hombre' },
      { id: 25, nombre: 'Casaca Bomber Hombre', precio: 189.90, genero: 'hombre' },
      { id: 26, nombre: 'Camisa Slim Fit', precio: 119.90, genero: 'hombre' },
      { id: 27, nombre: 'Polo Básico Hombre', precio: 39.90, genero: 'hombre' },
      { id: 28, nombre: 'Short Cargo Hombre', precio: 79.90, genero: 'hombre' },
      { id: 29, nombre: 'Chaleco Acolchado', precio: 139.90, genero: 'hombre' },
      { id: 30, nombre: 'Casaca Impermeable', precio: 159.90, precioAnterior: 199.90, genero: 'hombre' }
    ];

    const container = document.getElementById('productos-container');

    function renderProductos() {
      const generoSeleccionado = document.getElementById('filtroGenero').value;
      const ordenSeleccionado = document.getElementById('ordenPrecio').value;

      let filtrados = productos.filter(p => generoSeleccionado === 'todos' || p.genero === generoSeleccionado);

      if (ordenSeleccionado === 'menor') {
        filtrados.sort((a, b) => a.precio - b.precio);
      } else if (ordenSeleccionado === 'mayor') {
        filtrados.sort((a, b) => b.precio - a.precio);
      }

      container.innerHTML = '';

      filtrados.forEach(item => {
        const col = document.createElement('div');
        col.className = 'col';

        const card = document.createElement('div');
        card.className = 'card h-100 border-0 shadow-sm position-relative';

        const img = document.createElement('img');
        img.src = `img/${item.id}.jpg`;
        img.className = 'card-img-top';
        img.alt = item.nombre;
        img.onerror = () => { img.src = 'img/placeholder.jpg'; };

        const overlay = document.createElement('a');
        overlay.href = `/detalle_tienda.html?id=${item.id}`;
        overlay.className = 'detalle-overlay';
        overlay.textContent = 'Ver más info';

        const imgContainer = document.createElement('div');
        imgContainer.style.position = 'relative';
        imgContainer.appendChild(img);
        imgContainer.appendChild(overlay);

        const cardBody = document.createElement('div');
        cardBody.className = 'card-body';

        const nombre = document.createElement('h6');
        nombre.className = 'card-title text-muted';
        nombre.textContent = item.nombre;

        const precio = document.createElement('p');
        precio.className = 'card-text';

        if (item.precioAnterior) {
          const precioAnterior = document.createElement('span');
          precioAnterior.className = 'text-decoration-line-through text-muted me-1';
          precioAnterior.textContent = `S/. ${item.precioAnterior}`;
          precio.appendChild(precioAnterior);
        }

        const precioActual = document.createElement('span');
        precioActual.textContent = `S/. ${item.precio}`;
        precio.appendChild(precioActual);

        cardBody.appendChild(nombre);
        cardBody.appendChild(precio);
        card.appendChild(imgContainer);
        card.appendChild(cardBody);

        if (item.destacado) {
          const badge = document.createElement('div');
          badge.className = 'position-absolute top-0 start-0 badge bg-secondary m-2';
          badge.textContent = 'Mejor vendido';
          card.appendChild(badge);
        }

        col.appendChild(card);
        container.appendChild(col);
      });
    }

    renderProductos();
    document.getElementById('filtroGenero').addEventListener('change', renderProductos);
    document.getElementById('ordenPrecio').addEventListener('change', renderProductos);

    function eliminarParpadeo() {
      const observer = new MutationObserver((mutations) => {
        mutations.forEach((mutation) => {
          if (mutation.type === 'childList') {
            const header = document.getElementById('header');
            const footer = document.getElementById('footer');
            if (header && header.innerHTML.trim() !== '') header.classList.add('loaded');
            if (footer && footer.innerHTML.trim() !== '') footer.classList.add('loaded');
          }
        });
      });

      observer.observe(document.body, {
        childList: true,
        subtree: true
      });
    }

    document.addEventListener('DOMContentLoaded', eliminarParpadeo);
    window.addEventListener('load', () => {
      document.documentElement.classList.add('loaded');
      document.querySelector('main').classList.add('loaded');
    });
  </script>
</body>

</html>
