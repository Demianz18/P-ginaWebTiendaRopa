<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Registrar e Iniciar Sesión - Urban Vibe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="img/favicon.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .navbar-nav .nav-link:hover {
      color: #afadad !important;
    }

    #panel-login {
      min-height: 470px;
    }

    body {
      font-family: 'Raleway', sans-serif;
      background-color: #ffffff;
      color: #6b7280;
      font-size: 16px;
      line-height: 1.5;
      min-height: 100vh;
      padding-top: 120px;

    }

    .container-login {
      font-family: 'Raleway', sans-serif;
      max-width: 800px;
      background: #fff;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
      border-radius: 0.75rem;
      padding: 40px 32px 36px;
      margin: auto;
      margin-bottom: 80px;
    }

    .tab-header {
      display: flex;
      gap: 1rem;
      justify-content: center;
      border-bottom: 2px solid #e5e7eb;
      margin-bottom: 32px;
    }

    .tab-button {
      flex: 1 1 0;
      padding: 14px 0;
      font-weight: 700;
      font-size: 20px;
      color: #6b7280;
      background: none;
      border: none;
      border-bottom: 4px solid transparent;
      cursor: pointer;
      transition: color 0.3s ease, border-color 0.3s ease;
      letter-spacing: 0.03em;
    }

    .tab-button[aria-selected="true"] {
      color: #303132;
      border-bottom-color: #303132;
    }

    form {
      display: none;
      flex-direction: column;
      gap: 22px;
    }

    form.active {
      display: flex;
    }

    label {
      font-weight: 600;
      color: #303132;
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"],
    select {
      padding: 12px 16px;
      border: 1.5px solid #d1d5db;
      border-radius: 0.5rem;
      font-size: 16px;
      color: #303132;
      width: 100%;
    }

    .form-row {
      display: flex;
      gap: 18px;
      flex-wrap: wrap;
    }

    .form-row>* {
      flex: 1 1 140px;
      min-width: 140px;
    }

    .radio-group {
      display: flex;
      gap: 24px;
      align-items: center;
      margin-top: 6px;
    }

    .radio-group label {
      font-weight: 500;
      color: #303132;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .radio-group input[type="radio"] {
      accent-color: #303132;
    }

    button.submit-btn {
      background-color: #303132;
      color: #fff;
      border: none;
      padding: 16px 0;
      border-radius: 0.6rem;
      font-weight: 700;
      font-size: 20px;
      letter-spacing: 0.05em;
      cursor: pointer;
      width: 100%;
    }

    button.submit-btn:hover {
      background-color: #000;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <div id="header"></div>

  <!-- LOGIN/REGISTRO -->
  <main class="container-login" role="main">
    <nav class="tab-header" role="tablist" aria-label="Formulario de acceso">
      <button id="tab-registrar" class="tab-button" role="tab" aria-selected="true" aria-controls="panel-registrar"
        tabindex="0">Registrar</button>
      <button id="tab-login" class="tab-button" role="tab" aria-selected="false" aria-controls="panel-login"
        tabindex="-1">Iniciar Sesión</button>
    </nav>

    <form id="panel-registrar" role="tabpanel" aria-labelledby="tab-registrar" class="active" novalidate>
      <div class="form-row">
        <div>
          <label for="nombre">Nombre</label>
          <input id="nombre" name="nombre" type="text" required placeholder="Ej. Lucía" />
        </div>
        <div>
          <label for="apellido">Apellido</label>
          <input id="apellido" name="apellido" type="text" required placeholder="Ej. Ríos" />
        </div>
      </div>
      <div class="form-row">
        <div>
          <label for="fechaNacimiento">Fecha de nacimiento</label>
          <input id="fechaNacimiento" name="fechaNacimiento" type="date" required max="2025-12-30" />
        </div>
        <div>
          <label>Sexo</label>
          <div class="radio-group">
            <label><input type="radio" name="sexo" value="Femenino" required /> Femenino</label>
            <label><input type="radio" name="sexo" value="Masculino" required /> Masculino</label>
          </div>
        </div>
      </div>
      <div>
        <label for="emailRegistro">Correo electrónico</label>
        <input id="emailRegistro" name="emailRegistro" type="email" required placeholder="Ej. correo@ejemplo.com" />
      </div>
      <div>
        <label for="passwordRegistro">Contraseña</label>
        <input id="passwordRegistro" name="passwordRegistro" type="password" required
          placeholder="Mínimo 8 caracteres" />
      </div>
      <button type="submit" class="submit-btn">Registrarse</button>
    </form>

    <form id="panel-login" role="tabpanel" aria-labelledby="tab-login" novalidate>
      <div>
        <label for="emailLogin">Correo electrónico</label>
        <input id="emailLogin" name="emailLogin" type="email" required placeholder="Ej. usuario@correo.com" />
      </div>
      <div>
        <label for="passwordLogin">Contraseña</label>
        <input id="passwordLogin" name="passwordLogin" type="password" required placeholder="Tu contraseña" />
      </div>

      <button type="submit" class="submit-btn">Iniciar sesión</button>
      <div id="userProfile" class="text-center mt-4 d-none">
        <img id="profilePic" class="rounded-circle mb-3" src="" alt="Foto de perfil" width="100">
        <h5 id="userName"></h5>
      </div>

    

    </form>
  </main>

  <!-- PIE DE PAGINA -->
  <div id="footer"></div>

  <!-- Script para cargar header y footer -->
  <script src="script.js"></script>

</body>

</html>
