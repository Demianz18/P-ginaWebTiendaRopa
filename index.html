<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urban Vibe - Inicio</title>
  <link rel="icon" href="img/favicon.png" type="image/png">
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <!-- Script para insertar header y footer -->
  <script defer src="script.js"></script>

  <!-- Animación de entrada -->
  <style>
    html {
      background: #444444;
    }

    body {
      background-color: black;
    }

    main {
      opacity: 0;
      filter: blur(10px);
      transition: opacity 1s ease, filter 1s ease;
    }

    main.fade-in {
      opacity: 1;
      filter: blur(0);
    }

    .boton {
      display: inline-block;
      font-family: 'Raleway', sans-serif;
      padding: 12px 35px;
      background-color: #303132;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 4px;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }

    .boton:hover {
      background-color: #4a4b4d;
    }
  </style>


  <script>
    window.addEventListener('DOMContentLoaded', () => {
      document.querySelector('main').classList.add('fade-in');
    });
  </script>

</head>

<body>
  <div id="header"></div>

  <!-- Carrito fijo en la esquina superior derecha, siempre visible -->
  <div class="position-fixed" style="top: 27px; right: 45px; z-index: 1050;">
    <a href="#" class="position-relative text-decoration-none" data-bs-toggle="offcanvas"
      data-bs-target="#carritoOffcanvas">
      <i class="bi bi-bag-fill text-white fs-4"></i>
      <span id="cart-count" class="position-absolute start-100 badge rounded-pill bg-danger"
        style="top: -6px; transform: translate(-45%, -46%);">
        0
      </span>
    </a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const carritoBtn = document.querySelector('.position-fixed');
      const offcanvasEl = document.getElementById('carritoOffcanvas');

      if (carritoBtn && offcanvasEl) {
        offcanvasEl.addEventListener('show.bs.offcanvas', function () {
          carritoBtn.classList.add('d-none');
        });

        offcanvasEl.addEventListener('hidden.bs.offcanvas', function () {
          carritoBtn.classList.remove('d-none');
        });
      }
    });
  </script>


  <!-- OFFCANVAS DEL CARRITO -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="carritoOffcanvas">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">
        <i class="bi bi-bag-fill me-3"></i>
        Mi Carrito de Compras
      </h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <!-- CONTENIDO DEL CARRITO -->
      <div id="cart-items"></div>

      <!-- RESUMEN DEL CARRITO -->
      <div id="cart-summary" class="cart-summary" style="display: none;">
        <div class="d-flex justify-content-between mb-2">
          <span>Subtotal:</span>
          <span id="cart-subtotal">S/ 0.00</span>
        </div>
        <div class="d-flex justify-content-between mb-2">
          <span>Envío:</span>
          <span class="text-success">Gratis</span>
        </div>
        <hr>
        <div class="d-flex justify-content-between cart-total">
          <span>Total:</span>
          <span id="cart-total">S/ 0.00</span>
        </div>
        <button class="checkout-btn mt-3" onclick="procederAlPago()">
          <i class="fas fa-credit-card me-2"></i>
          Proceder al Pago
        </button>
        <button class="btn btn-outline-secondary w-100 mt-2" onclick="vaciarCarrito()">
          <i class="fas fa-trash me-2"></i>
          Vaciar Carrito
        </button>
      </div>
    </div>
  </div>

  <main>
    <!-- Imagen principal de temporada -->
    <div class="text-center position-relative" style="font-family: 'Playfair Display', serif;">
      <img src="img/tienda.jpg" class="img-fluid" alt="Urban Vibe"
        style="width: 100%; height: 800px; object-fit: cover; object-position: center 20%; margin-top: 90px;">
      <!-- Capa negra opaca encima de la imagen -->
      <div
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.4);">
      </div>

      <div style="
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          background-color: rgba(255, 255, 255, 0.6);
          padding: 40px 150px;
          text-align: center;
          box-shadow: 0 4px 6px rgba(0,0,0,0.3);">
        <h2 style="
          font-weight: 700;
          font-family: 'Times New Roman', Times, serif;
          font-size: 55px;
          color: #303132;
          margin-bottom: 20px;">OTOÑO &<br>INVIERNO
        </h2>
        <a href="/tienda.html" class="boton">Comprar</a>

      </div>
    </div>

    <!-- Texto de envío gratuito -->
    <div
      style="background-color: #e0e0e0; text-align: center; padding: 13px; font-weight: lighter; letter-spacing: 3.9px; font-family: 'Raleway', serif;">
      ENVÍOS GRATIS A ZONAS SELECCIONADAS
    </div>

    <!-- Sección de video tutorial -->
    <section style="padding: 50px; text-align: center; background-color: #f9f9f9;">
      <h2
        style="font-family: 'Times New Roman', serif; font-weight: bold; font-size: 32px; letter-spacing: 8px; color: #303132;">
        CÓMO USAR NUESTRA PÁGINA
      </h2>
      <hr style="width: 50px; height: 2px; background-color: black; border: none; margin: 20px auto;">
      <p
        style="color: #555; font-family: 'Raleway', sans-serif; font-size: 17px; font-weight: lighter; letter-spacing: 0.2em;">
        Un vistazo rápido para sacarle el máximo provecho
      </p>
      <div style="margin-top: 30px;">
        <img src="img/tutorial.jpg" alt="Video tutorial de la página"
          style="max-width: 90%; height: auto; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
      </div>
    </section>

    <!-- Sección de productos destacados -->
    <section style="padding: 50px; text-align: center;">
      <h2
        style="font-family:'Times New Roman', Times, serif; font-weight: bold; font-size: 36px; letter-spacing: 10.8px; color: #303132;">
        TODO EL AÑO
      </h2>
      <hr style="width: 50px; height: 2px; background-color: black; border: none; margin: 20px auto;" />
      <p
        style="color: #555; font-family:'Raleway', sans-serif; font-size:17px; font-weight:lighter; letter-spacing:0.3em;">
        Los infaltables
      </p>

      <div style="display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; margin-top: 30px;">
        <!-- Estilos para productos -->
        <style>
          .producto-enlace {
            display: block;
            width: 400px;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 8px;
            overflow: hidden;
          }

          .producto-enlace:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
          }

          .producto-img {
            width: 100%;
            height: 380px;
            object-fit: cover;
            display: block;
          }

          .producto-label {
            background-color: #303132;
            color: white;
            text-align: center;
            padding: 8px 16px;
            font-family: 'Raleway', serif;
            font-size: 16px;
          }

          .oferta-contenedor {
            position: relative;
            width: 400px;
            height: 380px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 8px;
          }

          .oferta-contenedor:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
          }

          .oferta-texto {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 55px;
            font-weight: lighter;
            font-family: 'Playfair Display', serif;
            color: #303132;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            pointer-events: none;
          }

          .oferta-img {
            width: 100%;
            height: 110%;
            border-radius: 10px;
            display: block;
          }
        </style>

        <!-- Polera Negra -->
        <a href="detalle_tienda.html?id=1" class="producto-enlace">
          <img src="img/1.jpg" alt="Polera Negra" class="producto-img" />
          <div class="producto-label">Polera Negra</div>
        </a>

        <!-- Oferta -->
        <a href="detalle_tienda.html?id=5" class="oferta-contenedor">
          <img src="img/5.jpg" alt="Polo de algodón" class="oferta-img" />
          <div class="oferta-texto">OFERTA</div>
        </a>

        <!-- Casaca Urbana -->
        <a href="detalle_tienda.html?id=6" class="producto-enlace">
          <img src="img/6.jpg" alt="Casaca Urbana" class="producto-img" />
          <div class="producto-label">Casaca Urbana</div>
        </a>
      </div>
    </section>
  </main>
  <div id="footer"></div>

  <script>

    let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

    function actualizarCarrito() {
      const cartItemsContainer = document.getElementById('cart-items');
      const cartCount = document.getElementById('cart-count');
      const cartSummary = document.getElementById('cart-summary');

      const totalItems = carrito.reduce((sum, item) => sum + item.cantidad, 0);
      cartCount.textContent = totalItems;

      if (carrito.length === 0) {
        cartItemsContainer.innerHTML = `
        <div class="empty-cart text-center text-muted">
          <i class="fas fa-shopping-cart fa-3x mb-3"></i>
          <h5>Tu carrito está vacío</h5>
          <p>¡Agrega productos para comenzar!</p>
        </div>`;
        cartSummary.style.display = 'none';
        return;
      }
      // Mostrar items del carrito

      cartItemsContainer.innerHTML = carrito.map(item => `
                <div class="cart-item">
                    <div class="row align-items-center">
                        <div class="col-2 ps-4">
                            <img src="img/${item.IdProducto}.jpg" alt="${item.nombre}" class="cart-item-image">
                        </div>
                        <div class="col-6">
                            <div class="cart-item-details ps-5">
                                <h6>${item.nombre}</h6>
                                <p class="text-muted mb-1">${item.marca}</p>
                                <p class="text-success fw-bold mb-0">S/ ${item.precio}</p>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="quantity-controls mb-2" style="transform: translateX(-10px);">
                                <button class="quantity-btn" onclick="cambiarCantidad(${item.IdProducto}, ${item.cantidad - 1})" ${item.cantidad <= 1 ? 'disabled' : ''}>
                                    <i class="fas fa-minus"></i>
                                </button>
                                <span class="fw-bold">${item.cantidad}</span>
                                <button class="quantity-btn" onclick="cambiarCantidad(${item.IdProducto}, ${item.cantidad + 1})" ${item.cantidad >= item.stock ? 'disabled' : ''}>
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                            <button class="remove-btn" onclick="eliminarDelCarrito(${item.IdProducto})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');

      const subtotal = carrito.reduce((sum, item) => sum + (item.precio * item.cantidad), 0);
      document.getElementById('cart-subtotal').textContent = `S/ ${subtotal.toFixed(2)}`;
      document.getElementById('cart-total').textContent = `S/ ${subtotal.toFixed(2)}`;
      cartSummary.style.display = 'block';

      localStorage.setItem("carrito", JSON.stringify(carrito));
    }

    function cambiarCantidad(idProducto, nuevaCantidad) {
      const item = carrito.find(p => p.IdProducto === idProducto);
      if (!item) return;
      if (nuevaCantidad <= 0) {
        eliminarDelCarrito(idProducto);
      } else if (nuevaCantidad <= item.stock) {
        item.cantidad = nuevaCantidad;
        actualizarCarrito();
      }
    }

    function eliminarDelCarrito(idProducto) {
      carrito = carrito.filter(p => p.IdProducto !== idProducto);
      localStorage.setItem("carrito", JSON.stringify(carrito)); 
      actualizarCarrito();
    }


    function vaciarCarrito() {
      if (confirm("¿Vaciar todo el carrito?")) {
        carrito = [];
        localStorage.setItem("carrito", JSON.stringify(carrito)); 
        actualizarCarrito();
      }
    }

    function procederAlPago() {
      if (carrito.length === 0) {
        alert("Tu carrito está vacío.");
        return;
      }
      alert("Función de pago en desarrollo.");
    }

    document.addEventListener("DOMContentLoaded", actualizarCarrito);
  </script>

</body>

</html>
